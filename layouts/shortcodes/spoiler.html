{{ $text := (.Get "text") }}
<div class="spoiler-container">
    <div class="spoiler-link">
        <a onclick="var spoiler=$(this).parents('.spoiler-container').find('.spoiler').toggle('slow');">{{ $text }}</a> 
    </div>
    <div class="spoiler">{{ .Inner | markdownify | emojify}}</div>    
</div>
